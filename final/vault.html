<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Indie Game Vault â€“ A showcase of curated indie games." />
  <title>Indie Game Vault</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/small.css" />
  <link rel="stylesheet" href="styles/larger.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>ðŸŽ® Indie Game Vault</h1>
    <nav>
      <button id="menu" aria-label="Menu">â˜°</button>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="vault.html" class="active">Vault</a></li>
        <li><a href="submit.html">Submit a Game</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Explore Indie Creativity</h2>
      <p>Uncover hidden gems in the world of independent games.</p>
    </section>

    <!-- Genre Filter -->
    <section id="gameFilter">
      <label for="genreSelect">Filter by Genre:</label>
      <select id="genreSelect">
        <option value="all">All</option>
        <!-- JS will populate additional options -->
      </select>
    </section>

    <!-- Game Cards -->
    <section id="games-section">
      <h2>Indie Game Vault</h2>
      <div id="game-cards" class="card-container">
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- Modal for Game Details -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <button class="close-btn" aria-label="Close Modal">&times;</button>
        <div id="modalDetails">
          <h3 id="modalTitle"></h3>
          <img id="modalImage" alt="" />
          <p id="modalDescription"></p>
          <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
          <p><strong>Platform:</strong> <span id="modalPlatform"></span></p>
          <p><strong>Developer:</strong> <span id="modalDeveloper"></span></p>
          <p><a id="modalWebsite" href="#" target="_blank" rel="noopener">Official Website</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Indie Game Vault | Built for WDD 231</p>
    <p><a href="https://github.com/your-repo" target="_blank">GitHub Repo</a></p>
    <p><a href="https://example.com/demo" target="_blank">Demo Video</a></p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/main.js" type="module"></script>
  <script src="scripts/navigation.js" type="module"></script>
  <script src="scripts/date.js" type="module"></script>
  <script src="scripts/games.js" type="module"></script>
  <script src="scripts/modal.js" type="module"></script>
</body>
</html>
